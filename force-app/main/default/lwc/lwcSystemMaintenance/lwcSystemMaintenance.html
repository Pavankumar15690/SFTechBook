<template>
    <lightning-card title={label.SystemMaintenance} variant="narrow" icon-name="standard:opportunity">
        <div class="slds-box slds-theme_default">
            <div class="container">
                <template for:each={getRecord.data} for:item="Item">
                    <ul key={Item.Id}>
                        {Item.Title__c}<br/>
                        {Item.Body__c}<hr>
                    </ul>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
