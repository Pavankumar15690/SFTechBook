<template>
    <lightning-card title ="Inline Editing for Lightning data table">
        <template if:true={contacts.data}>
            <lightning-datatable key-field="Id"
                                 data={contacts.data}
                                 columns={columns}
                                 onsave={handleSave}
                                 draft-values={saveDraftValues}
                                 hide-checkbox-column
                                 show-row-number-column>
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
